<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Ocular Disease Predictor - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-4">Liver Ocular Disease Predictor - Result</h1>
        {% if predicted_class %}
            <div class="mt-4">
                <p class="text-gray-700 font-medium">Predicted Disease:</p>
                <p class="text-xl font-semibold">{{ predicted_class }}</p>
            </div>
            <div class="mt-4">
                <p class="text-gray-700 font-medium">Predicted Probabilities:</p>
                <p class="text-xl font-semibold">{{ prediction_matrix }}</p>
            </div>
        {% else %}
            <p class="text-gray-700">No prediction available.</p>
        {% endif %}
        <!-- Add a link back to the index page -->
        <a href="/" class="text-blue-500 mt-4 block">Go back to the upload page</a>
    </div>
</body>
</html>
